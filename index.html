<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Selector</title>
    <!--Jquery-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Google Maps API-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJOUv1_eMd8X_l3O5YW0MxF9IXEos80rU&callback=initMap"
      async
      defer
    ></script>
    <!--Font Awesome-->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!--Custom code-->
    <script src="js/restaurant-selector.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 center">
          <h1>Restaurant Selector</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 center">
          <button type="button" class="btn btn-roll roll1">
            Roll 1 <span class="fa fa-refresh"></span>
          </button>
          <button type="button" class="btn btn-roll roll3">
            Roll 3 <span class="fa fa-refresh"></span>
          </button>
          <button type="button" class="btn btn-roll-eatout eat-out">
            Eat Out?
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 center">
          <br />
          <div class="alert alert-success" id="result"></div>
          <p id="init-text">roll to get a restaurant</p>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </body>
</html>
